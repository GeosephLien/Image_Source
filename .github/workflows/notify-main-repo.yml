name: Notify main repo to sync images

on:
  push:
    branches: ["main"]
    paths:
      - "images/**"

jobs:
  dispatch:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger main repo sync via repository_dispatch
        env:
          TOKEN: ${{ secrets.MAIN_REPO_DISPATCH_TOKEN }}
          # ✅ 改成你的主 repo：OWNER/REPO
          MAIN_REPO: GeosephLien/Wall_of_Humanity
        run: |
          curl -L -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${TOKEN}" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            https://api.github.com/repos/${MAIN_REPO}/dispatches \
            -d '{"event_type":"sync_png"}'
