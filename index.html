<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Image Generate</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header class="bar">
    <div class="title">Image Generate</div>
  </header>

  <main class="wrap">
    <section class="card">

      <div class="row">
        <canvas id="c" width="512" height="512"></canvas>

        <div class="meta">
          <div class="kv">
            <span>尺寸</span>
            <b>512 × 512</b>
          </div>
          <div class="kv">
            <span>檔名</span>
            <b id="fname">—</b>
          </div>
          <div class="kv">
            <span>狀態</span>
            <b id="status">尚未生成</b>
          </div>

          <div class="hint">
            本頁不需要任何 GitHub Token。<br>
            上傳會交由 GitHub Actions 代理處理。
          </div>
        </div>
      </div>

      <div class="controls">
        <button id="btnGen">隨機生成 512×512 PNG</button>
        <button id="btnUpload" class="primary" disabled>上傳到 images</button>
      </div>

    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
